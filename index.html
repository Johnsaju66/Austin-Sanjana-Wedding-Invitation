<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Invitation</title>

<style>
html, body {
    margin: 0;
    height: 100%;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    -webkit-overflow-scrolling: touch;
    background: #000;
}

/* Page */
.section {
    height: 100vh;
    scroll-snap-align: start;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-bottom: 20px;
    box-sizing: border-box;
}

img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}
</style>
</head>

<body>

<div class="section">
    <img src="page1.jpg" alt="Page 1">
</div>

<div class="section">
    <img src="page2.jpg" alt="Page 2">
</div>

<div class="section">
    <img src="page3.jpg" alt="Page 3">
</div>

</body>
</html>
