<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>

<style>
html, body {
    margin: 0;
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    position: relative;
    width: 100%;
    max-width: 420px;
}

.container img {
    width: 100%;
    display: block;
}

/* QR overlay */
.qr {
    position: absolute;
    bottom: 18%;
    left: 50%;
    transform: translateX(-50%);
    width: 140px;
}
</style>
</head>

<body>
<a href="invitation.html" class="container">
    <img src="images/landing.png" alt="Wedding Invitation">
    <img src="images/Landing QR.png" class="qr" alt="Tap to open invitation">
</a>
</body>
</html>
