<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Scroll Viewer</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    background: #000;
}

/* Each page */
.section {
    height: 100vh;
    scroll-snap-align: start;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* PDF iframe */
iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* Small gap between pages */
.section:not(:last-child) {
    margin-bottom: 20px;
}
</style>
</head>

<body>

<div class="section">
    <iframe src="1 new.pdf"></iframe>
</div>

<div class="section">
    <iframe src="2 with QR code.pdf"></iframe>
</div>

<div class="section">
    <iframe src="3 with QR code.pdf"></iframe>
</div>

</body>
</html>
