<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Scroll Viewer</title>

<style>
html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: #000;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
    opacity: 0;
    transition: opacity 0.6s ease;
}

iframe.active {
    opacity: 1;
}
</style>
</head>

<body>

<iframe id="pdfFrame" src="page1.pdf" class="active"></iframe>

<script>
const pdfs = [
    "page1.pdf",
    "page2.pdf",
    "page3.pdf"
];

let index = 0;
const frame = document.getElementById("pdfFrame");
let lock = false;

function showPDF(i) {
    frame.classList.remove("active");
    setTimeout(() => {
        frame.src = pdfs[i];
        frame.classList.add("active");
    }, 300);
}

// Mouse wheel
window.addEventListener("wheel", e => {
    if (lock) return;
    lock = true;

    if (e.deltaY > 0 && index < pdfs.length - 1) {
        index++;
        showPDF(index);
    }
    if (e.deltaY < 0 && index > 0) {
        index--;
        showPDF(index);
    }

    setTimeout(() => lock = false, 900);
});

// Touch swipe
let startY = 0;

window.addEventListener("touchstart", e => {
    startY = e.touches[0].clientY;
});

window.addEventListener("touchend", e => {
    let diff = startY - e.changedTouches[0].clientY;
    if (Math.abs(diff) < 50) return;

    if (diff > 0 && index < pdfs.length - 1) index++;
    if (diff < 0 && index > 0) index--;

    showPDF(index);
});
</script>

</body>
</html>
